<!--
   Crie uma função que recebe 2 parâmetros e retorna a soma deles.

-->

<!Doctype html>
    <meta charset="utf-8">
    <head lang="UTF-8">
        <title>Aperfeiçoamento 2.1</title>
    </head>
    <body>
      
        <script>
            let n1 = prompt("Digite o primeiro múmero");
            let n2 = prompt("Agora, digite o segundo número");
            alert("Resultado " + (parseFloat(n1)+ parseFloat(n2)));
        </script>
    </body>
</html>
