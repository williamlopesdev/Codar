<!DOCTYPE html>
<html> 
    <body>
<form>

    Login:<br>
    <input type="text" id="login" value=""><br><br>
    Senha:<br>
    <input type="password" id="password" value=""><br><br>

<div id="demo">
    <button type="button" onclick="loadXMLDoc()">Entrar</button>
</div>

</form>
    </body>
<script>
function loadXMLDoc() {
    var login = document.getElementById("login").value;   
    var password = document.getElementById("password").value;
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      var resposta = JSON.parse(this.responseText);
      document.getElementById("demo").innerHTML = 'Bem vindo, ' + resposta.user.name + '!';
     
    }
  };
  xhttp.open("POST", "http://52.91.139.190/fsapi/users/login", true);
  xhttp.setRequestHeader("Content-type", "application/json");
  xhttp.send(JSON.stringify({  
"email": login,
"password": password
}   ));
event.preventDefault()
}
  
</script>
</html>
