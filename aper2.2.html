<!--
  02 - Seguindo o que foi feito no exercicio 01, crie uma função que recebe 2 parâmetros e retorna a soma deles, porém caso seja passado um parâmetro vazio ela retorne zero.


-->
<html>
    <meta charset="utf-8">
    <title>Aperfeiçoamento 2.2</title>
    </head>
    <body>
            Numero 1:
            <input type="number" name="numero1" id="numero1">
            <br>
            <br>
            Numero 2:
            <input type="number" name="numero2" id="numero2">
            <br>
            <br>
            <input type="button" id="calcular" value="Calcular" onclick="somar()">

            <div id="calc">

            </div>


        <script>
           
           function somar(){
           var numero1 = parseInt(document.getElementById("numero1").value)
           var numero2 = parseInt(document.getElementById("numero2").value)
           var Resultado = numero1 + numero2
           
                        if (Number.isNaN(Resultado)) {
                             Resultado = 0
                             }

                console.log("Resultado da Soma: " + Resultado)
                document.getElementById("calc").innerHTML= "Resultado da Soma: " + Resultado 

               
           }

          

        </script>
    </body>
</html>
